apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.mgomez.cuponesmemoria"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.jraf:android-switch-backport:1.3.1'
    compile 'com.squareup.picasso:picasso:2.3.4'
    compile 'com.google.code.gson:gson:2.3'
    compile 'joda-time:joda-time:2.5'
    compile 'com.android.support:support-v13:21.0.0'
    compile 'com.google.android.gms:play-services:5.0.89'
    compile 'com.radiusnetworks:AndroidIBeaconLibrary:0.7.6@aar'
    compile 'com.facebook:facebook-android-sdk:3.8.0@aar'
    compile 'com.nineoldandroids:library:2.4.0'
    compile project(':viewpagerindicator:viewpagerindicator')
}